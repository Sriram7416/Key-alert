<!DOCTYPE html>
<html>
<head>
  <title>Key Press Event Example</title>
</head>
<body>

<h2>Type Something</h2>
<input type="text" id="inputBox">

<script>
  document.getElementById("inputBox").addEventListener("keydown", function() {
    alert("you pressed some key");
  });
</script>

</body>
</html>
